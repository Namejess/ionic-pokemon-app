<ion-content>
  <ion-item>
    <ion-label position="floating">ID</ion-label>
    <ion-input type="number" [(ngModel)]="id"></ion-input>
  </ion-item>
  <ion-button (click)="recupPost(id)">OK</ion-button>
  <ion-list>
    <ion-item *ngIf="postData">
      <ion-label>
        <h2>{{postData.id}}</h2>
        <h2>{{postData.title}}</h2>
        <p>{{postData.body}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
